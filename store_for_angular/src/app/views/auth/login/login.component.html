<section
  class="login"
  [formGroup]="loginForm"
>
  <div class="container login-container">


    <form
      action=""
      class="form login__form"
    >
      <div class="form__head">
        Войти в личный кабинет
      </div>
      <div class="form__items">
        <div class="form__item">
          <input
            type="email"
            placeholder="Электронная почта"
            formControlName="email"
            class="form__input"
            [ngStyle]="{'border-color': loginForm.get('email')?.invalid && (loginForm.get('email')?.touched  || loginForm.get('email')?.dirty) ? 'red' : '' }"

          >
        </div>
        <div class="form__item password">
          <input
            [type]="getIsHide() ? 'password' : 'text'"
            placeholder="Пароль"
            [ngStyle]="{'border-color': loginForm.get('password')?.invalid && (loginForm.get('password')?.touched  || loginForm.get('password')?.dirty) ? 'red' : '' }"
            formControlName="password"
            class="form__input"
          >

          <img
            src="/assets/images/auth/eye.svg"
            alt="eye"
            class="eye"
            (click)="toggleHide()"
            *ngIf="getIsHide()"
          >
          <img
            src="/assets/images/auth/close-eye.svg"
            alt="eye"
            class="eye"
            (click)="toggleHide()"
            *ngIf="!getIsHide()"
          >
        </div>
        <div class="form__item checkbox">
          <input
            type="checkbox"
            class="form__checkbox"
            id="remember-me"
            formControlName="rememberMe"
          >
          <label
            for="remember-me"
            class="form__checkbox-label"
          >
            Запомнить меня
          </label>
        </div>
      </div>
      <button
        class="btn login_button"
        type="button"
        [disabled]="loginForm.invalid "
        (click)="login()"
      >
         Войти
      </button>
      <div class="form__bottom">
        <span class="form__bottom-text">
            Нет аккаунта?
        </span>
        <a
          routerLink="/signup"
          class="form__link"
        >
          Зарегистрируйтесь
        </a>
      </div>
    </form>
    <div class="login__img">
      <img
        src="/assets/images/auth/login.png"
        alt="Растение"
      >
    </div>
  </div>
</section>


<div class="pagination" *ngIf="pages.length > 1">
  <div
    class="pagination__arrow"
    [class.disabled]="activeParams.page ? activeParams.page === 1: true"
    (click)="openPrevPage()"
  >
    <svg

      width="24"
      height="24"
      viewBox="0 0 24 24"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        d="M9.56988 5.09165C9.75988 5.09165 9.94988 5.16045 10.0999 5.3079C10.3899 5.59295 10.3899 6.06477 10.0999 6.34983L4.55988 11.7954L10.0999 17.241C10.3899 17.526 10.3899 17.9979 10.0999 18.2829C9.80988 18.568 9.32988 18.568 9.03988 18.2829L2.96988 12.3164C2.67988 12.0313 2.67988 11.5595 2.96988 11.2744L9.03988 5.3079C9.18988 5.16045 9.37988 5.09165 9.56988 5.09165Z"
        fill="#2C2C2C"
      />
      <path
        d="M3.67 11.0582L20.5 11.0582C20.91 11.0582 21.25 11.3924 21.25 11.7954C21.25 12.1984 20.91 12.5326 20.5 12.5326L3.67 12.5326C3.26 12.5326 2.92 12.1984 2.92 11.7954C2.92 11.3924 3.26 11.0582 3.67 11.0582Z"
        fill="#2C2C2C"
      />
    </svg>
  </div>

  <div class="pagination__pages">
    <a
      class="pagination__page"
      (click)="openPage(page)"
      [class.active]="this.activeParams.page ?this.activeParams.page  === page : (page === 1)"
      *ngFor="let page of pages;trackBy:trackByIndex"
    >{{page}}</a>

  </div>
  <div class="pagination__arrow"  (click)="openNextPage()" [class.disabled]="activeParams.page ? activeParams.page === pages.length: false">
    <svg
      width="24"
      height="24"
      viewBox="0 0 24 24"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        d="M14.4301 18.4993C14.2401 18.4993 14.0501 18.4305 13.9001 18.2831C13.6101 17.998 13.6101 17.5262 13.9001 17.2411L19.4401 11.7955L13.9001 6.34996C13.6101 6.06491 13.6101 5.59309 13.9001 5.30803C14.1901 5.02297 14.6701 5.02297 14.9601 5.30803L21.0301 11.2746C21.3201 11.5596 21.3201 12.0315 21.0301 12.3165L14.9601 18.2831C14.8101 18.4305 14.6201 18.4993 14.4301 18.4993Z"
        fill="#2C2C2C"
      />
      <path
        d="M20.33 12.5328H3.5C3.09 12.5328 2.75 12.1986 2.75 11.7956C2.75 11.3926 3.09 11.0583 3.5 11.0583H20.33C20.74 11.0583 21.08 11.3926 21.08 11.7956C21.08 12.1986 20.74 12.5328 20.33 12.5328Z"
        fill="#2C2C2C"
      />
    </svg>
  </div>


</div>
